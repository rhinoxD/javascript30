<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('Hello')

      // Interpolated
      console.log('Hello I am a %s string', 'ðŸ’°')
      console.log(`Hello I am a ðŸ’° string`)

      // Styled
      console.log('%cstyled', 'font-size: 2rem')

      // warning!
      console.warn('%cWARNING', 'font-size: 1rem')

      // Error :|
      console.error('%cERROR!', 'font-size: 1rem')

      // Info
      console.info('%cINFO', 'font-size: 1rem')

      // Testing
      console.assert(1 === 2)

      // clearing
      // console.clear()

      // Viewing DOM Elements
      const p = document.querySelector('p')
      console.dir(p)

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.age} years old`)
        console.groupEnd(`${dog.name}`)
      })

      // counting
      console.count(p)

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/rhinoxD')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })

      console.table(dogs)
    </script>
  </body>
</html>
