<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <style>
      html {
        background-color: rgb(20, 20, 20);
      }
      h1 {
        color: aliceblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>KONAMI CODE!</h1>
    <script>
      const pressed = []
      const secretCode = 'supersecret'

      window.addEventListener('keydown', (e) => {
        console.log(e.key)

        pressed.push(e.key)
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        )

        if (pressed.join('').includes(secretCode)) {
          console.log('OOOOOHHH!')
          cornify_add()
        }

        console.log(pressed)
      })
    </script>
  </body>
</html>
